<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bangalore House Price Prediction</h1>
        <form method="post" action="/predict">
            <label for="total_sqft">Total Square Feet</label>
            <input type="text" id="total_sqft" name="total_sqft" placeholder="e.g., 1000" required>

            <label for="bathrooms">Number of Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" min="1" max="10" value="2" required>

            <label for="balcony">Number of Balconies</label>
            <input type="number" id="balcony" name="balcony" min="0" max="10" value="1" required>

            <label for="location">Location</label>
            <select id="location" name="location">
                <option value="Electronic City Phase II">Electronic City Phase II</option>
                <option value="Whitefield">Whitefield</option>
                <option value="HSR Layout">HSR Layout</option>
                <option value="Indira Nagar">Indira Nagar</option>
            </select>

            <label for="area_type">Area Type</label>
            <select id="area_type" name="area_type">
                <option value="Super built-up Area">Super built-up Area</option>
                <option value="Built-up Area">Built-up Area</option>
                <option value="Plot Area">Plot Area</option>
                <option value="Carpet Area">Carpet Area</option>
            </select>

            <label for="size">Size</label>
            <select id="size" name="size">
                <option value="1 BHK">1 BHK</option>
                <option value="2 BHK">2 BHK</option>
                <option value="3 BHK">3 BHK</option>
                <option value="4 BHK">4 BHK</option>
            </select>

            <button type="submit">Predict House Price</button>
        </form>

        <!-- Display Prediction Result -->
        {% if result %}
            <h2>{{ result }}</h2>
        {% endif %}

        <!-- Display Errors -->
        {% if error %}
            <h3 style="color: red;">{{ error }}</h3>
        {% endif %}
    </div>
</body>
</html>
